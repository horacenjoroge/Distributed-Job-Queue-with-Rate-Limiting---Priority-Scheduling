[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    --verbose
    --strict-markers
    --cov=jobqueue
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=90
markers =
    unit: Unit tests
    integration: Integration tests
    load: Load tests
    slow: Slow running tests
    race: Race condition tests
    failure: Failure recovery tests
